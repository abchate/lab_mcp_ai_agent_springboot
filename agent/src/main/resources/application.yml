github:
  owner: ${GITHUB_OWNER}
  repo: ${GITHUB_REPO}

anthropic:
  api-key: ${ANTHROPIC_API_KEY}
  model: claude-opus-4-20250514
  timeout-seconds: 60

openai:
  api-key: demo
  model: gpt-4o-mini
  timeout-seconds: 60

mcp:
  base-url: ${MCP_BASE_URL:http://localhost:3333}
  path: ${MCP_PATH:/mcp}

management:
  endpoints:
    web:
      exposure:
        include: health,info
