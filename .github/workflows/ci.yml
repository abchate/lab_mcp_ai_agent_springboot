name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: agent
        run: chmod +x gradlew

      - name: Build & Test
        working-directory: agent
        run: ./gradlew --no-daemon clean test

      - name: Docker Build (no push)
        working-directory: agent
        run: docker build -t local/agent:ci .

  kubernetes:
    runs-on: ubuntu-latest
    needs: build-test-docker

    steps:
      - uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@master

      - name: Verify cluster
        run: kubectl get nodes

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t ai-agent:ci .
        working-directory: agent

      - name: Deploy to Minikube
        run: kubectl apply -f agent/src/main/k8s/ai-agent-deployment.yml

      - name: Wait for pod ready
        run: |
          kubectl wait --for=condition=Ready pod -l app=ai-agent --timeout=180s
          kubectl get pods
          minikube service list
          SERVICE_URL=$(minikube service ai-agent --url)
          echo "${SERVICE_URL}/actuator/health"
          echo "------------------opening the service------------------"
          sleep 40

      - name: Test service health endpoint
        run: |
          kubectl port-forward svc/ai-agent 8080:8080 &
          sleep 10
          curl -fsS http://127.0.0.1:8080/actuator/health

      - name: Log Kubernetes pods
        run: |
          kubectl logs $(kubectl get pods -l app=ai-agent -o name)

      - name: Log pods on failure
        if: failure()
        run: |
          kubectl get pods -o wide
          kubectl logs -l app=ai-agent --tail=200

  build-test-mcp-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: mcp-github-http-wrapper
        run: npm ci

      - name: Build check
        working-directory: mcp-github-http-wrapper
        run: npm run start --dry-run || echo "Build check completed"
