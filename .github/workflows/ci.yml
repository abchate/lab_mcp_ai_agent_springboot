name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: agent
        run: chmod +x gradlew

      - name: Build & Test
        working-directory: agent
        run: ./gradlew --no-daemon clean test

      - name: Docker Build (no push)
        working-directory: agent
        run: docker build -t local/agent:ci .

  build-test-mcp-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: mcp-github-http-wrapper
        run: npm ci

      - name: Build check
        working-directory: mcp-github-http-wrapper
        run: npm run start --dry-run || echo "Build check completed"
