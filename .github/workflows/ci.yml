name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission
        run: chmod +x agent/gradlew

      - name: Build & Test
        working-directory: agent
        run: ./gradlew --no-daemon clean test

  build-test-mcp-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: mcp-github-http-wrapper
        run: npm ci

      - name: Build check
        working-directory: mcp-github-http-wrapper
        run: npm run start --dry-run || echo "Build check completed"
